<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bru681's Website</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        body {
            font-family: monospace;
            transition: background-color 0.5s, color 0.5s;
        }
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
        }
        .toggle-button, .link-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.5s, color 0.5s, transform 0.3s;
            z-index: 999;
            margin-left: 10px;
        }
        .link-button {
            right: 150px; /* Position it further to the left */
        }
        .toggle-button:hover, .link-button:hover {
            transform: scale(1.2);
        }
        .light-mode .toggle-button, .light-mode .link-button {
            background-color: black;
            color: white;
        }
        .dark-mode .toggle-button, .dark-mode .link-button {
            background-color: white;
            color: black;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .nav-buttons button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.5s, color 0.5s, transform 0.3s;
        }
        .nav-buttons button:hover {
            transform: scale(1.2);
        }
        .light-mode .nav-buttons button {
            background-color: black;
            color: white;
        }
        .dark-mode .nav-buttons button {
            background-color: white;
            color: black;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

    </div>
    <button class="toggle-button" onclick="toggleDarkMode()">Light Mode</button>
    <button class="link-button" onclick="cloak()">Cloak</button>
    <script>
        console.log("Page JS loaded");
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            console.log("dark mode toggled!");
            const button = document.querySelector('.toggle-button');
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = 'Light Mode';
            } else {
                button.textContent = 'Dark Mode';
            }
        }
        window.onload = function() {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            const button = document.querySelector('.toggle-button');
            button.textContent = 'Light Mode';
        };
        function cloak() {
            alert("close this tab"); // (i have no idea how to do this automatically as this is website is an iframe itself so window.close doesn't work)
            var win = window.open();
            var url = "http://bru681.onrender.com/";
            if (url) {
                var iframe = document.createElement("iframe")
                iframe.style.border = "none";
                iframe.style.width = "100%";
                iframe.style.height = "100%"
                iframe.style.margin = "0";
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
        }

</html>
